<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="card-wraper">
      <div class="header-card">
        <div class="header-left-side">
          <p>My Balance</p>
          <p class="text-bold">$921.48</p>
        </div>
        <div class="header-right-side">
          <img src="./images/logo.svg" alt="logo" />
        </div>
      </div>

      <div class="main-card">
        <p class="text-bold">Spending - Last 7 days</p>
        <div class="expense-bar-wraper"> </div>
        <hr />
        <div class="card-footer">
          <div class="card-footer-left">
            <p>Total this month</p>
            <p class="text-bold">$478.33</p>
          </div>
          <div class="card-footer-right">
            <p class="text-bold">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Juliantooo">Juliantooo</a>.
    </div>
    <script type="text/javascript" src="data.json"></script>
    <script src="./index.js"></script>
  </body>
</html>
